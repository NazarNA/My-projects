<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div class="wrapper">
    <div class="board" id="main-board">
        <div id="reloader">
            <button class="button button3" id="reset-game-button" onclick="document.location.reload(true)">Reset</button>
        </div>
        <div class="column">
        <div class="border-item" id='cell-1'></div>
        <div class="border-item" id='cell-2'></div>
        <div class="border-item" id='cell-3'></div>
        </div>
        <div class="column">
        <div class="border-item" id='cell-4'></div>
        <div class="border-item" id='cell-5'></div>
        <div class="border-item" id='cell-6'></div>
        </div>
        <div class="column">
        <div class="border-item" id='cell-7'></div>
        <div class="border-item" id='cell-8'></div>
        <div class="border-item" id='cell-9'></div>
        </div>
    </div>
    <div id="counter">
        <p></p>
    </div>
</div>


 <script type="text/javascript" src="script.js"></script>
</body>
</html>
